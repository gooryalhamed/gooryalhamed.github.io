<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>my favorite videos</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="css/shared.css">
	<link rel="stylesheet" href="css/more.css">
	<!-- fonts -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
	<link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
</head>
<body>
	<!-- navigation -->
	<nav class="navbar navbar-default navbar-fixed-top custom-header">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand"><span style="color:#d633ff;font-size:40px">W</span>eb <span style="color:#d633ff;font-size: 40px">D</span>eveloper</a>
				<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-links">
					<i class="fa fa-bars"></i>
				</button>
			</div>
			<div class="collapse navbar-collapse navbar-right" id="navbar-links">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="skills.html" id="skills">Skills</a></li>
					<li><a href="projects.html">Projects</a></li>
					<li><a href="more.html">More</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container text-center">
		<h3>MY Favorite Videos</h3>
		<div id="videos-container"></div> <!-- this is where we put our template -->
		<script type="text/x-handlebars-template" id="videos-template">
			<div class="row">
				{{#each items}}
				<div class="col-sm-4">
					<div class="col-sm-12" id="video">
						<div style="position:relative;height:0;padding-bottom:56.25%"><iframe src="https://www.youtube.com/embed/{{snippet.resourceId.videoId}}?list={{snippet.playlistId}}?ecver=2" width="640" height="360" frameborder="0" style="position:absolute;width:100%;height:100%;left:0" allowfullscreen></iframe></div>
					</div>
					<div class="col-sm-12" id="name">{{snippet.title}}
					</div>
				</div>
				{{/each}}
			</div>
		</script>
	</div>
	<!-- scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/more.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
</body>
</html>
