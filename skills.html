	<div class="container text-center">
		<div class="col-md-12">
			<h3>Skills I Have</h3>
		</div>
		<div id="skills-container"></div>
		<script type="text/x-handlebars-template" id="skills-template">
			<div class="row">
				{{#each skills}}
				<div class="col-sm-4 col-xs-6" id="skill-wrap">
					<div class="col-sm-3 lan-wrap">
						<h5>{{name}}</h5>
					</div>
					<div class="col-sm-9 text-wrap">
						<p>{{desc}}</p>
					</div>
				</div>
				{{/each}}
			</div>
		</script>
	</div>
	<!-- contact form -->
	<div id="frm-contact">
		<span id="close">x</span>
		<div class="container">
			<div class="col-md-12" id="text">
				<span id="contact-me">CONTACT ME</span>
				<p>&emsp;&emsp;looking forward to recieve your email.</p>
			</div>
			<form name="sentMessage" onsubmit="submitForm();return false;">
				<div class="row">
					<div class="col-sm-6 col-xs-12" id="first">
						<input type="text" placeholder="your name*" id="name" class="form-control" required>
						<input type="email" placeholder="your email*" id="email" class="form-control" required>
					</div>
					<div class="col-sm-6 col-xs-12">
						<textarea name="" id="message" cols="34" rows="6" placeholder="your message*" required></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-xs-12">
						<button type="submit" id="send">send message</button>
						<span id="status"></span>
						<div id="thanks-msg"></div>
					</div>
				</div>
			</form>
		</div>
	</div>
